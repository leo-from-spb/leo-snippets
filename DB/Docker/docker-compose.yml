    pg90:
      container_name: pg90
      ports:
        - "1090:5432"
      image: postgres:9.0
      env_file: postgres.env

    pg91:
      container_name: pg91
      ports:
        - "1091:5432"
      image: postgres:9.1
      env_file: postgres.env

    pg92:
      container_name: pg92
      ports:
        - "1092:5432"
      image: postgres:9.2-alpine
      env_file: postgres.env

    pg93:
      container_name: pg93
      ports:
        - "1093:5432"
