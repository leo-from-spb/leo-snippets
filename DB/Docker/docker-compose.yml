      env_file: postgres.env

    pg96:
      container_name: pg96
      ports:
        - "1096:5432"
      image: postgres:9.6-alpine
      env_file: postgres.env

    mysql51:
      container_name: mysql51
      ports:
        - "33051:3306"
      image: datagrip/mysql:5.1
      env_file: mysql.env

    mysql55:
      container_name: mysql55
      privileged: true
      ports:
        - "33055:3306"
      image: mysql:5.5
      env_file: mysql.env
      command: [mysqld, --character-set-server=utf8]

    mysql56:
      container_name: mysql56
      ports:
        - "33056:3306"
      image: mysql:5.6
      env_file: mysql.env
      command: [mysqld, --character-set-server=utf8]

    mysql57:
      container_name: mysql57
      ports:
        - "33057:3306"
      image: mysql:5.7
      env_file: mysql.env
      command: [mysqld, --character-set-server=utf8]

    mysql80:
      container_name: mysql80
      image: mysql:8.0
      ports:
        - "33080:3306"
      env_file: mysql.env
      command: [mysqld, --character-set-server=utf8]

    mysql801:
      container_name: mysql801
      image: mysql:8.0.1
      ports:
        - "33081:3306"
      env_file: mysql.env
      command: [mysqld, --character-set-server=utf8]

    maria10:
      container_name: maria10
      ports:
        - "33040:3306"
      image: mariadb:10.0
      env_file: mysql.env

    # oracle VM options
    # -Duser.country=en -Duser.language=en
    # todo: use debian:wheezy
    oracle11:
      container_name: oracle11
      ports:
        - "1521:1521"
      image: datagrip/oracle:11.2
      env_file: oracle.env

    db2:
      container_name: db2
      privileged: true
      image: datagrip/db2
      ports:
        - "50000:50000"
      env_file: db2.env

    hsql200:
      container_name: hsql200
      image: datagrip/hsqldb:2.0.0
      ports:
        - "9001:9001"
      env_file: hsql.env

    hsql233:
      container_name: hsql233
      image: datagrip/hsqldb:2.3.3
      ports:
        - "9002:9001"
      env_file: hsql.env

    derby1011:
      container_name: derby1011
      image: datagrip/derby-server:10.11
      ports:
        - "1527:1527"
      env_file: db2.env

    derby1012:
      container_name: derby1012
      image: datagrip/derby-server:10.12
      ports:
        - "1528:1527"
      env_file: db2.env

    h2:
      container_name: h2
      image: datagrip/h2:1.3
      ports:
        - "9092:9092"
      env_file: h2.env

    # needs about 30 seconds for proper start and initialization
    sybase:
      container_name: sybase
      image: datagrip/sybase:15.7
      ports:
        - "5000:5000"
      env_file: sybase.env
      hostname: dksybase

    mssql:
      container_name: mssql
      privileged: true
      image: datagrip/mssql-server-linux
      ports:
        - "1433:1433"
      env_file: mssql.env

